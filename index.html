<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <p id="placeholder"></p>
      <button class="btn" onclick='writeValue()'>Click me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
      function writeValue() {
        document.getElementById('placeholder').innerHTML = 'This is the value';
      }
    </script>
    
<h2>JavaScript apply()</h2>
<p>This example returns the highest number in an array of numbers:</p>

<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = Math.max.apply(null, [1,2,3]); 
</script>
    
    
 <p>Displaying a JavaScript object will output</p>
  <p id="demo2"></p>
    
 <script>
const person = {
  name: "John",
  age: 30,
  city: "New York"
};
   document.getElementById("demo2").innerHTML = person.name + ", " + person.age + ", " + person.city;
    </script>
    

<h3>The window.location object</h3>

<p id="demo3"></p>

<script>
document.getElementById("demo3").innerHTML = 
"The full URL of this page is:<br>" + window.location.href;
</script>
    
  </body>
</html>
